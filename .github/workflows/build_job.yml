name: Python Tests and CICD

on: [push, pull_request] 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Step to check out(clone) your repository code into the runner

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      

