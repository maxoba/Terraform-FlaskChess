name: Flask CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set Up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
      
    - name: Deploy to VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USERNAME }}
        key: ${{ secrets.VM_PRIVATE_KEY }}
        script: |
         set -ex
          if [ ! -d "/home/ubuntu/FlaskChess" ]; then
          echo "Cloning repository..."
          git clone https://github.com/maxoba/Terraform-FlaskChess.git /home/ubuntu/FlaskChess
          fi
          cd /home/ubuntu/FlaskChess
          echo "Pulling latest changes..."
          git pull origin main
          echo "Restarting Gunicorn service..."
          sudo systemctl restart gunicorn.service
          echo "Checking Gunicorn service status..."
          sudo systemctl status gunicorn.service

